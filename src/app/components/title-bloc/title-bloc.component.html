<div class="title_bloc">
  <div class="title">
    <span class="material-symbols-outlined icon" >{{ icon() }}</span>
    @if (!collapsed()) {
      <span class="title_value">{{ title() }}</span>
    }
  </div>

  @if(canAdd() && !collapsed()) {
    <span class="material-symbols-outlined add_icon" (click)="add.emit()">add</span>
  }
</div>
